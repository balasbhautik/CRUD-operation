{% extends 'base.html' %}
{% block title%} CRUD Update Page {% endblock %}
{% block body%}
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <h4 class="alert alert-info  text-center">Update Student Information</h4>
        <form action="/" , method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-success" value="Update">
          <a href="{% url 'AddAndShow' %}" class="btn btn-info">Back To Home</a>
        </form>
    </div>

  </div>
</div>
{% endblock%}
